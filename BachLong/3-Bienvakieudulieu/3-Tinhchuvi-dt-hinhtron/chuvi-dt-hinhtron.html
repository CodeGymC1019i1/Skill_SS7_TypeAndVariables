<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {width: 100px}

    </style>
</head>
<body>

<p>Nhập bán kính <input id="bankinh" type="text" ></p>

<button type="button" onclick="getdtb('cv')">Tính Chu Vi</button>
<button type="button" onclick="getdtb('dt')">Tính Dien Tich</button>

<p id="result"></p>


</body>

<script>
    function getdtb (x){
    let bankinh = parseFloat(document.getElementById('bankinh').value);
    let result = 0;

        switch (x) {
            case "cv":
                result = 3.14 * 2 * bankinh;
                document.getElementById('result').innerText = result;
                break;
            case "dt":
                result = 3.14 * bankinh * bankinh;
                document.getElementById('result').innerText = result;
                break;


        }
    }
</script>
</html>
