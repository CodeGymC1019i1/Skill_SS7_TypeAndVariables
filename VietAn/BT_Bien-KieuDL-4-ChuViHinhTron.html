<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
<script>
    let radius= parseInt(prompt("Bán Kính Hình Tròn:"));
    let constant= 3.14;
    let
        perimeter=2*constant*radius;
    document.write("Chu Vi Hình Tròn:=" + perimeter);
</script>
</body>
</html>
