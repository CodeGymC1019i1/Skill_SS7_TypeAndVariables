<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Tròn</title>
</head>
<body>
<script>
    let radius= parseInt(prompt('Bán Kính Hình Tròn'));
    let constant= 3.14;
    let
        acreage= radius*radius*constant;
    document.write("Diện tích hình tròn:="+ acreage);
</script>
</body>
</html>
