<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputphysical = prompt("Điểm Môn Vật lý");
    let inputchemistry = prompt("Điểm Môn Hóa Học");
    let inputbiological = prompt("Điểm Môn Sinh Học");
    let
        physical= parseInt(inputphysical);
    let
        chemistry= parseInt(inputchemistry);
    let
        biological= parseInt(inputbiological);
    let
        area= (physical+chemistry+biological)/3
    alert("Đây là điểm TB:" + area );
</script>
