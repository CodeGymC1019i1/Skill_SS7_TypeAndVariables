<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Độ C Sang Độ F</title>
</head>
<body>
<script>
    let celsius= parseFloat(prompt("Nhập celsius:"));
    let
        fahrenheit=celsius*5/9+32;
    document.write('Hiện Thị Fahrenheit:='+ fahrenheit);
</script>
</body>
</html>
