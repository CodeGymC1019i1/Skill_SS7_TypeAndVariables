<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute; left: 220px; top: 175px;">Do You Love Me?</h1>
<input type="button" value="Yes" onclick="yesClick()" style="position: absolute; left: 285px; top: 240px">
<input type="button" id="btNo" value="No" onmousemove="noHover()" style="position: absolute; left: 330px;top: 240px">
<script>
    function yesClick() {
        alert("Vâng! Tôi Đồng Ý");
    }
    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btNo').style.left = x + 'px';
        document.getElementById('btNo').style.top = y + 'px';
    }
</script>

</body>
</html>
