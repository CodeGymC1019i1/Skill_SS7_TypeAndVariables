<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt( "Nhập vào Cân")
    let Height = prompt (" Nhập chiều cao ")
    let Bmi = weight / (Height  * Height);
    if (Bmi < 18 )
        alert ( Bmi + " " + " Bạn Hơi Ốm ")
    else  if (Bmi < 25 )
        alert ( Bmi + " " + " Bạn Bình Thường")
    else  if ( Bmi < 30 )
        alert ( Bmi + " "  + " Bạn Hơi Mập")
    else
        alert ( Bmi + " " + " Bạn Đã Béo Phì ")


</script>
</body>
</html>
